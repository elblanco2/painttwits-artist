name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    name: Generate Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Update version.php
        run: |
          cat > version.php << 'EOF'
          <?php
          /**
           * Painttwits Artist Gallery - Version Information
           *
           * This file is auto-generated during releases.
           * Used by the update system to check for new versions.
           */

          return [
              'version' => '${{ steps.version.outputs.version }}',
              'release_date' => '$(date -u +%Y-%m-%d)',
              'changelog_url' => 'https://github.com/elblanco2/painttwits-artist/releases/tag/v${{ steps.version.outputs.version }}',
              'min_php_version' => '7.4.0',
              'github_repo' => 'elblanco2/painttwits-artist'
          ];
          EOF
          cat version.php

      - name: Create release archive
        run: |
          # Create temp directory for release files
          mkdir -p release-temp

          # Copy all files except development/internal files
          rsync -av --progress \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='release-temp' \
            --exclude='artist_config.php' \
            --exclude='.DS_Store' \
            --exclude='*.log' \
            --exclude='logs/*' \
            --exclude='uploads/*' \
            --exclude='dzi/*' \
            --exclude='backups/*' \
            . release-temp/

          # Create ZIP archive
          cd release-temp
          zip -r ../painttwits-artist-v${{ steps.version.outputs.version }}.zip .
          cd ..

          # Verify archive
          ls -lh painttwits-artist-v${{ steps.version.outputs.version }}.zip

      - name: Generate release notes
        id: release_notes
        run: |
          # Get commits since last tag
          if [ "${{ github.ref_type }}" = "tag" ]; then
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$PREV_TAG" ]; then
              echo "## Changes since $PREV_TAG" > release_notes.md
              echo "" >> release_notes.md
              git log --pretty=format:"- %s" $PREV_TAG..HEAD >> release_notes.md
            else
              echo "## Initial Release" > release_notes.md
            fi
          else
            echo "## Development Build" > release_notes.md
          fi

          # Add footer
          cat >> release_notes.md << 'EOF'

          ## Installation

          ### Self-Hosted Setup
          1. Download the ZIP file below
          2. Extract to your web server directory
          3. Run `setup.php` in your browser to configure
          4. Follow the setup wizard

          ### Requirements
          - PHP 7.4 or higher
          - MySQL 5.7+ or MariaDB 10.2+
          - Web server (Apache/Nginx)
          - SSL certificate (recommended)

          ### Updating from Previous Version
          If you have the update system installed:
          1. Go to Settings â†’ Software Updates
          2. Click "Update Now"
          3. Automatic backup will be created

          Or manually:
          1. Backup your current installation
          2. Download and extract this release
          3. Preserve your `artist_config.php` file
          4. Copy new files over existing installation

          For more details, see [README.md](https://github.com/elblanco2/painttwits-artist/blob/main/README.md)
          EOF

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: painttwits-artist-v${{ steps.version.outputs.version }}.zip
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (for manual releases)
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: painttwits-artist-dev
          path: painttwits-artist-v${{ steps.version.outputs.version }}.zip
          retention-days: 7
